{% extends 'crm/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Register</h2>
    <div class="row">
        <div class="col-12">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-info">
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <form method="POST" action="/register">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="first_name" class="form-label">First Name:</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="last_name" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="col-md-6">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="col-md-6">
                        <label for="password2" class="form-label">Password (confirm):</label>
                        <input type="password" class="form-control" id="password2" name="password2" required>
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label">Phone:</label>
                        <input type="text" class="form-control" id="phone" name="phone">
                    </div>
                    <div class="col-md-6">
                        <label for="street" class="form-label">Street Address:</label>
                        <input type="text" class="form-control" id="street" name="street">
                    </div>
                    <div class="col-md-6">
                        <label for="city" class="form-label">City:</label>
                        <select class="form-select" id="city" name="city">
                            {% for municipality in municipalities %}
                            <option value="{{ municipality }}">{{ municipality }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="state" class="form-label">State:</label>
                        <input type="text" class="form-control" id="state" name="state">
                    </div>
                    <div class="col-md-6">
                        <label for="zip_code" class="form-label">Zip Code:</label>
                        <input type="text" class="form-control" id="zip_code" name="zip_code">
                    </div>
                    <div class="col-12">
                        <h3>Emergency Contact Info</h3>
                    </div>
                    <div class="col-md-6">
                        <label for="emergency_first_name" class="form-label">Emergency First Name:</label>
                        <input type="text" class="form-control" id="emergency_first_name" name="emergency_first_name">
                    </div>
                    <div class="col-md-6">
                        <label for="emergency_last_name" class="form-label">Emergency Last Name:</label>
                        <input type="text" class="form-control" id="emergency_last_name" name="emergency_last_name">
                    </div>
                    <div class="col-md-6">
                        <label for="emergency_email" class="form-label">Emergency Email:</label>
                        <input type="text" class="form-control" id="emergency_email" name="emergency_email">
                    </div>
                    <div class="col-md-6">
                        <label for="emergency_phone" class="form-label">Emergency Phone:</label>
                        <input type="text" class="form-control" id="emergency_phone" name="emergency_phone">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
